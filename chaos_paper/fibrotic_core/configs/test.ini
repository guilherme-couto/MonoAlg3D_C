[main]
num_threads=6
dt_pde=0.02
simulation_time=1000.0
abort_on_no_activity=true
use_adaptivity=false
gpu_id=0

[update_monodomain]
main_function=update_monodomain_default

[save_result]
print_rate=100
output_dir=chaos_paper/fibrotic_core/results/simulation_outputs/test
add_timestamp=false
binary=true
main_function=save_as_ensight
remove_older_simulation=true

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_l=0.0001334
sigma_t=0.0000176
sigma_n=0.0000176
main_function=anisotropic_sigma_assembly_matrix
fibers_in_mesh=true

[linear_system_solver]
tolerance=1e-9
use_preconditioner=no
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
use_gpu=true
main_function=conjugate_gradient
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient

[domain]
name=Test Fibrotic Core with Border Zone and Fibers
main_function=initialize_grid_with_custom_mesh_with_fibrosis_fiber_and_border_zone
mesh_file=chaos_paper/fibrotic_core/alg_meshes/test_fibrotic_core.alg
num_volumes=160000
original_discretization=100.0
num_extra_fields=6

[ode_solver]
dt=0.02
use_gpu=true
library_file=shared_libs/libten_tusscher_3_epi.so

[extra_data]
main_function=set_extra_data_for_hypoxia_with_border_zone_multiplier_from_mesh
atpi=2.0

[stim_s1]
start = 0.0
duration = 2.0
current = -38.0
x_limit = 500.0
main_function=stim_if_x_less_than

[calc_ecg]
main_function=pseudo_bidomain
init_function=init_pseudo_bidomain
end_function=end_pseudo_bidomain
calc_rate=10
lead1=-5000,20000,50
lead2=45000,20000,50
sigma_b=20
use_gpu=true
filename=chaos_paper/fibrotic_core/results/simulation_outputs/test/ecg.txt
