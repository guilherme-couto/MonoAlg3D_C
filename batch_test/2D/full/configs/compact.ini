[main]
num_threads = 6
dt_pde = 0.02
simulation_time = 1000.0
abort_on_no_activity = true
use_adaptivity = false
gpu_id = 0

[update_monodomain]
main_function = update_monodomain_default

[save_result]
print_rate = 10000
output_dir = /home/guilherme-couto/MonoAlg3D_C/batch_test/2D/full/outputs/atpi2.0/compact_angle45/den0.25_seed2323000660
add_timestamp = false
binary = true
main_function = save_as_ensight
remove_older_simulation = true

[assembly_matrix]
init_function = set_initial_conditions_fvm
sigma_l = 0.0001334
sigma_t = 0.0000176
sigma_n = 0.0000176
main_function = anisotropic_sigma_assembly_matrix
fibers_in_mesh = true

[linear_system_solver]
